apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{ name }}
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - {{ ingress.url }}
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-soknad-api
          cluster: dev-gcp
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  strategy:
    type: Recreate
  replicas:
    min: 1
    max: 1
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  envFrom:
    - secret: ords-arena
    - secret: db-arena
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/{{ vaultpath }}/srvtpts-arena
        mountPath: /secrets/serviceuser
